{% extends 'layout.html' %}
{% block content %}

<h1>results</h1>

<ul>
    {% for result in results %}
        <li>
            <h2><a href="{{ result.url}}">{{ result.title }}</a></h2>
            <h6>Social media score: {{ result.score }}</h6>
            <ul>
                {% for sent in result.summary %}
                    <li>{{ sent }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>

{% endblock %}
